<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            td {
                margin:2px;
                padding: 1px;
                border: 2px solid rgb(17, 17, 17);
                height: 50px;
                width: 50px;
                background-color:lightsteelblue;
            }
            .disabled{
                pointer-events: none;
            }
        </style>
       
    </head>
        <body>
            <div style="width: 200px; height:200px; margin-left: 1em; margin-top:3em; float:left; ">
                <h3>Users</h3>
                <div id="DisplayUsers"> </div>
                <div id="joiningNotifs"></div>
            </div>
            <div style="width: 200px; height:200px; margin-left: 15em; margin-top:5em; float:left;">
                    <h1 style="color:rgb(6, 48, 71)">Tic Tac Toe</h1>
                    <div>
                        <table id="board" style="border: 2px solid rgb(15, 15, 15)"> 
                            <tr><td id="1" onClick="a('1')"></td><td id="2" onClick="a('2')"></td><td id="3" onClick="a('3')"></td></tr>
                            <tr><td id="4" onClick="a('4')"></td><td id="5" onClick="a('5')"></td><td id="6" onClick="a('6')"></td></tr>
                            <tr><td id="7" onClick="a('7')"></td><td id="8" onClick="a('8')"></td><td id="9" onClick="a('9')"></td></tr>
                        </table>
                    </div>
            </div>
            <div>
                
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/play.js"></script>
        </body>
    
</html>
